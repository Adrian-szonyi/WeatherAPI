<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    '
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
        <h1 class="display-3">Weather App</h1>
        <h1 id="time-display"></h1>
        <p class="lead">Type in any city to get the 5 day forecast</p>
        <p id="currentDay" class="lead"></p>
      </header>
    <div class="card text-center">
        <div class="card-body">
          <p class="card-text">Enter city name below</p>
          <input
          type="text"
          class="form-control"
          aria-label="Large"
          aria-describedby="inputGroup-sizing-sm"
          id="cityname"
        />
          <a href="#" id="generateweather">Generate Forecast</a>
        </div>
        <div class="card-footer text-muted">
        </div>
      </div>
      <div class="row">
      <div class="list-group">
        <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
        </button>
        <button type="button" class="list-group-item list-group-item-action"></button>
        <button type="button" class="list-group-item list-group-item-action"></button>
        <button type="button" class="list-group-item list-group-item-action"></button>
        <button type="button" class="list-group-item list-group-item-action"></button>
      </div>
      <div class="card1">
        <div class="card-body">
          <h3 class="card-title"></h3>
          <h5 id="time-display"></h5>
        <ul class="list-group list-group-flush" >
          <li id="Icon"></li>
          <li id="temp"></li>
          <li id="humidity"></li>
          <li id="windspeed"></li>
          <li id="UV"></li>
          <!-- <img src= "https://cdn-icons-png.flaticon.com/512/1163/1163624.png"></img> -->
        </ul>
      </div>
      </div>
      </div>
<div class="row2">
    <section class="cards">  
        <article class="card2">
           <p>Day 1</p>
           <ul>
            <li id="Day1Icon"></li>
            <li id="Day1Temp"></li>
            <li id="Day1Humidity"></li>
            <li id="Day1Windspeed"></li>
            <li id="Day1UV"></li>
        </ul>
        </article>

<article class="card2">
           <p>Day 2</p>
           <ul>
            <li id="Day2Icon"></li>
            <li id="Day2Temp"></li>
            <li id="Day2Humidity"></li>
            <li id="Day2Windspeed"></li>
            <li id="Day2UV"></li>
           </ul>
    </article>

<article class="card2">
          <p>Day 3</p>
          <ul>
            <li id="Day3Icon"></li>
            <li id="Day3Temp"></li>
            <li id="Day3Humidity"></li>
            <li id="Day3Windspeed"></li>
            <li id="Day3UV"></li>
        </ul>
    </article>

<article class="card2">
           <p>Day 4</p>
           <ul>
            <li id="Day4Icon"></li>
            <li id="Day4Temp"></li>
            <li id="Day4Humidity"></li>
            <li id="Day4Windspeed"></li>
            <li id="Day4UV"></li>
        </ul>
    </article>
    <article class="card2">
        <p>Day 5</p>
        <ul>
          <li id="Day5Icon"></li>
          <li id="Day5Temp"></li>
          <li id="Day5Humidity"></li>
          <li id="Day5Windspeed"></li>
          <li id="Day5UV"></li>
     </ul>
 </article>

</section>
</div>
</div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
